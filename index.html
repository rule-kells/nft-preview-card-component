<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">


  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <main class="card">
    <div class="hero-img"><img src="./images/image-equilibrium.jpg" alt=""></div>
    <section class="card__content">
      <h1><a href="#" class="title">Equilibrium #3429</a></h1>
      <p class="subtitle">Our Equilibrium collection promotes balance and calm.</p>
      <div class="d-flex">
        <div class="eth">
          <img src="images/icon-ethereum.svg" alt="">
          <p>0.041 ETH</p>
        </div>
        <div class="left">
          <img src="./images/icon-clock.svg" alt="">
          <p>3 days left</p>
        </div>
      </div>
    </section>
    <div class="d-grid profile">
      <img src="./images/image-avatar.png" alt="">
      <p>Creation of <a href="#">Jules Wyvern</a></p>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Kellen Ruyle</a>.
  </footer>
</body>

</html>
